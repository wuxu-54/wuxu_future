<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程控制</title>
</head>
<body>
    <script>
  
         //if else
         let a = true

         if(a){
            console.log("a == true")
         }


         //三元表达式

         console.log(a?1:2)
  
        
         //switch
         switch(a){
            case true:{

                break
            }

            case false:{
                break
            }

            default:{
                break
            }
         }
    </script>
</body>
</html>
