        h1{

        }
        table{
            margin: 0 auto;
            border: 1px solid black;
            border-collapse: collapse;

        th{
            padding: 10px 20px;

        table,td,th{
            text-align: center;
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h1>订单确认</h1>

        <tr>

    <script>
        //1.用户输入
        let price = +prompt('请输入商品价格')
        let num = +prompt('请输入商品数量')
        let address = prompt('请输入收货地址')
        //2.计算价格
        let sum = price * num
        //3.页面展示
        document.write(`<table>
            <tr>
                <th>商品名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>总价</th>
                <th>收货地址</th>
            </tr>

            <tr>
                <td>小米手机</td>
                <td>${price}</td>
                <td>${num}</td>
                <td>${sum}</td>
                <td>${address}</td>
            </tr>
            </table>`)
    </script>

</body>
