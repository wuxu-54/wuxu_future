<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象-方法</title>
</head>
<body>
    <script>
        let obj = {
            age : 12,
            //定义方法
            fun:function(){
                console.log("这是对象的方法")
            }
        }

        //对象名.方法名
        obj.fun()
    </script>
</body>
</html>
