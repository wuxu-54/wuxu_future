<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99乘法表</title>

<style>
    span{
        border: 1px solid black;
        padding: 5px 10px;
        margin: 2px;
        width: 100px;
        display: inline-block;
        text-align: center;
        border-radius: 5px;
        background-color: aqua;
        color: pink;
    }
</style>

</head>
<body>
    <script>

        for (let i = 1; i < 10; i++) {
            
            for (let j = 1; j < i+1; j++) {
                console.log(`${i} x ${j}`)
                document.write(`<span>${i} x ${j} = ${i*j}</span>`)
            }
            document.write(`<br>`)
        }

    </script>

</body>
</html>
