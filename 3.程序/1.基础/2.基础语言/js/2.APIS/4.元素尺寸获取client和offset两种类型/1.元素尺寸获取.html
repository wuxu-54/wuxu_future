    client类型

        * clientHeight、clientWidth
        获取元素的可见宽或高，不包含边框border、margin、滚动条。 纯内容区

    offset类型

        * offsetWidth、offsetHeight
        也是获取元素的可见宽或高，相比client，他包含边框border，其他一样

        * offsetLeft、offsetRight、offsetBottom、offsetTop
        元素所在位置，受父元素影响，如果给父元素设置了position，那位置从当前元素距父元素的位置。否则算当前元素距整个可视窗口的位置。
    


    补充: 不论哪种类型，盒子隐藏时，都获取不到值为0
