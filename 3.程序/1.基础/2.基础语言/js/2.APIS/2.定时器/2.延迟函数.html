<!-- 
    延迟函数
    setTimeout(函数,间隔时间单位ms) 只执行一次
 -->
 <!DOCTYPE html>
 <html lang="zh-CN">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>间歇函数</title>
 </head>
 <body>
     <script>
         //注意，传递的函数，要不用匿名函数，要不直接写函数名
 
         //写法1 匿名函数
         setTimeout(function(){},1000)
 
        function fun(){}
        //写法2 有名函数，直接传名，不要加()
        setTimeout(fun,1000)
 
        //写法3 有名函数 了解就行，根本不用
        setTimeout('fun()',1000)
 
        //取消定时器
       let interval = setTimeout(fun,1000)
       clearTimeout(interval)
     </script>
 </body>
 </html>
