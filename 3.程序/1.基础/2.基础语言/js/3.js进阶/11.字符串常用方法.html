<!-- 
    常用方法
    length-长度
    split('分隔符')-字符串按分隔符，分割为数组
    substring - 字符串截取，[start,end)
    startsWith-检测是否以某个字符开头
    includes-检测字符串是否包含其他字符串  ，返回bool
    toUpperCase-字母转为大写
    toLowerCase-字母转为小写
    indexOf-字符位置
    endsWith-是否以某个字符结尾
    replace-替换字符
    match-查找字符串，可以用正则匹配
 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串常用方法</title>
</head>
<body>
    <script>
        const str = "1123"
        str.length
        str.split('t')
    </script>
</body>
</html>
