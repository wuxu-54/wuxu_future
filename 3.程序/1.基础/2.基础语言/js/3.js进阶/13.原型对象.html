<!-- 
    js 构造方法持有一个原型对象，原型对象不是全局唯一的，构造函数都会持有一个原型对象。

    1.原型对象的函数是多个构造函数可以共享，避免内存浪费 。 是指原型对象可以复制给其他构造函数。
    2.同一构造函数不同对象，其原型是唯一相同的，所以才可以达成 1。
    3.原型对象不是个静态成员。
    4.原型对象函数、构造函数 this指向实例化的对象
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型对象</title>
 </head>
 <body>
    <script>
        function A( i, j){
           this.i = i
         }
         function B( i, j){
           this.i = i
        }
         const obj = new A(1,2)
         const obj2 = new A(3,4)

         console.log(A.prototype)
         console.log(B.prototype)

         console.log(B.prototype === A.prototype)//这是false，不同构造原型对象不是同一个


        A.prototype.fun  = function(){
            console.log(this)
        }

        // A.prototype.fun()
       // obj.prototype.fun() //报错
        obj.fun()

        
        console.log(obj.fun === obj2.fun)//这是true，相同构造原型对象是同一个
    </script>
 </body>
 </html>
