<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>动态组件</title>
</head>

<body>
  <div id="v">
    <component v-bind:is='currentComponent'></component>
  </div>


  <script>
    Vue.component('test-1', {
      template: `
    <div>1<div>
    `
    })
    Vue.component('test-2', {
      template: `
    <div>2<div>
    `
    })
    Vue.component('test-3', {
      template: `
    <div>3<div>
    `
    })

    new Vue({
      el: "#v",
      data: {
        currentComponent: 'test-1'
      }
    })
  </script>

</body>

</html>
