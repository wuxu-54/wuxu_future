<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性渐变</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin-right: 10px;
        }
        .box1{
            background-image: linear-gradient(red,blue ,yellow);
        }
        .box2{
            background-image: linear-gradient(to right top,red,blue,yellow);
        }
        .box3{
            /* 透明度 */
            opacity: 1.0;
            /* 渐变，deg是旋转角度，数学二维坐标系，0deg 方向向上依次渐变 */
            background-image: linear-gradient(10deg,red,blue,yellow);
        }
        .box4{
            background-image: linear-gradient(red 50px,blue 100px,yellow 150px);
        }

        .box5{
            background-image: linear-gradient(20deg,red,yellow,green);
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            color: transparent;
            font-weight: bold;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <div class="box box1">默认方向(上到下)</div>
    <div class="box box2">指定具体方向</div>
    <div class="box box3">角度(以二维坐标y方向顺时针便宜角度)</div>
    <div class="box box4">指定渐变域</div>
    <div class="box box5">文字渐变色</div>
</body>
</html>
