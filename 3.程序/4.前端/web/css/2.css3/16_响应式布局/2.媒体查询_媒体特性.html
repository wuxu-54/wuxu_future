<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体特性</title>
</head>

<style>
  *{
    padding: 0;
    margin: 0;
  }

  div{
    width: 100%;
    height: 100px;
    background-color: gray;
    text-align: center;
    line-height: 100px;
    font-size: 100px;
  }

    /*检测到视口宽度 ==800px 时，使用*/
    @media (width:800px){
    div{
        background-color: red;
    }
  }

  /*检测到视口宽度 <=800px 时，使用*/
   @media (max-width:800px){
    div{
        background-color: green;
    }
  } 

   /*检测到视口宽度 >=800px 时，使用, 注意当都==800px时，按先后，后面的会覆盖前面的*/
  @media (min-width:800px){
    div{
        background-color: yellow;
    }
  }


  /*检测屏幕的宽==800px时生效*/
  @media (device-width:800px){
    div{
        background-color: blue;
    }
  }

/*orientation 视口方向； portrait、landscape*/
@media (orientation:portrait){
    div{
        background-color: gold;
    }
  } 
</style>
  
<body> 
    <div>你好啊</div>
</body>
</html>
