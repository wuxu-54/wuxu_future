<!-- 
    1.[and] 且运算符；例子：  @media (max-width:800px) and (min-width:1000px)
    2.[or] [,] 或运算符；例子：  @media (max-width:800px) or (min-width:1000px)  @media (max-width:800px) , (min-width:1000px)
    3.[not] 否定运算符；例子：@media not (width:800px)
    4.[only] 肯定运算符（可以处理浏览器兼容问题，比如部分浏览器不认识上面的运算符，使用这个only，浏览器不认识，就去直接忽略从而保证不出问题）；例子：@media only (width:800px)
 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符</title>
</head>

<style>
  *{
    padding: 0;
    margin: 0;
  }

  div{
    width: 100%;
    height: 100px;
    background-color: gray;
    text-align: center;
    line-height: 100px;
    font-size: 100px;
  }

@media not (width:800px){
    div{
        background-color: red;
    }
  }
</style>
  
<body> 
    <div>你好啊</div>
</body>
</html>
