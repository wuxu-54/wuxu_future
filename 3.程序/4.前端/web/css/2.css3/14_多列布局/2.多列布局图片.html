<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多列布局图片案例</title>
</head>
<style>
    .outer{
        width: 1000px;
        margin: 0 auto; 
        column-count: 5;
    }
    img{
        width: 100%;
        transition: 0.3s linear;
    }

    img:hover{
        box-shadow: 0 0 20px black;
        transform: scale(1.02);
    }
</style>
<body>

    <div class="outer">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
        <img src="./bg.jpeg" alt="">
    </div>
    
</body>
</html>
