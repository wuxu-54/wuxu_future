<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡小案例</title>
</head>

<style>
    .outer{
        font-size: 0;
        width: 400px;
        height: 250px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
    .mask{
        font-size: 100px;
        width: 400px;
        height: 250px;
        color: white;
        background-color: black;
        line-height: 250px;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;

        transition: linear all 0.5s;
        cursor: pointer;
    }
    .outer:hover .mask{
        opacity: 0.5;
    }

    .outer:hover .bg{
       transform: scale(1.6) rotate(20deg);
    }

    .bg{
        transition: linear all 0.5s;
    }
</style>
<body>
    <div class="outer">
        <img class="bg" src="./bg.jpeg" alt="">
        <div class="mask">北京</div>
    </div>
</body>
</html>
