<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d-旋转</title>
</head>
   <style>
    .outer{
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 100px auto;
        position: relative;
        transform-style: preserve-3d;
        perspective: 500px;
        perspective-origin: 20px 20px;
    
    }
    .inner{
        width: 200px;
        height: 200px;
        background-color: aqua;
        /* transform: rotateX(20deg); */
        transform: rotate3d(1,0,0,20deg);
    }

   </style>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
