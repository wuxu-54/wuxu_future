<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d-缩放</title>
</head>
   <style>
    .outer{
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 100px auto;
        position: relative;
        transform-style: preserve-3d;
        perspective: 500px;
        perspective-origin: 20px 20px;
    
    }
    .inner{
        width: 200px;
        height: 200px;
        background-color: aqua;
        /* z是增加厚度，但是由于元素没有厚度，那么会减少景深，像视者走近，用的不多 */
        transform: scaleZ(0.5);
    }

   </style>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
