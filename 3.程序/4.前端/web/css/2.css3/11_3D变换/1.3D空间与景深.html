<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d-变换与景深</title>

    <!-- 父容器必须开启3D空间 -->
   <style>
    .outer{
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 100px auto;
        position: relative;
        /* 开启3D空间 */
        transform-style: preserve-3d;

        /* 设置景深 有了透视效果（观察者），近大远小 ；数值代表距离眼睛的长远*/
        perspective: 200px;
    }
    .inner{
        width: 200px;
        height: 200px;
        background-color: aqua;
        transform:rotateX(20deg)  ;
    }

    
   </style>
   </head>
<body>
    <div class="outer">
        <div class="inner">你好啊</div>
    </div>

</body>
</html>
