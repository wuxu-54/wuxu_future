
<!-- 
Flex-direction 主轴，

row :从左到右的水平方向为主轴
row-reverse：从右到左的水平方向为主轴
column:从上到下的垂直方向为主轴
column-reverse从下到上的垂直方向为主轴


子元素主轴对齐方式 justify-content

justify-content有5个可选的对齐方式:

flex-start 主轴起点对齐(默认值)
flex-end 主轴结束点对齐
center 在主轴中居中对齐
space-between 两端对齐，除了两端的子元素分别靠向两端的容器之外，其他子元素之间的间隔都相等
space-around 每个子元素之间的距离相等，两端的子元素距离容器的距离也和其它子元素之间的距离相同。




/*侧轴对齐方式*/

align-content:  align-content属性只适用于多行的flex容器
align-items:    align-items属性适用于所有的flex容器，它是用来设置每个flex元素在交叉轴上的默认对齐方式

二者区别：https://blog.csdn.net/sinat_27088253/article/details/51532992

stretch 填充整个容器(默认值)
flex-start 侧轴的起点对齐
flex-end 侧轴的终点对齐
center 在侧轴中居中对齐
baseline 以子元素的第一行文字对齐

 -->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主轴方向</title>

    <style>
        .box{
            margin: 0 auto;
            border: 1px solid black;
        }
        .row{
            display: flex;
            /* 主轴方向，row 横轴 */
            flex-direction: row;
            /* 主轴对齐方式 */
            justify-content: flex-start;
            /* 侧轴对齐方式 */
            align-items: end;
        }

     

        .box .row div{
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: aqua;
        }
        .box .row span{
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: pink;
        }

        .column{
            display: flex;
            /* 主轴方向，column 纵轴 */
            flex-direction: column;
            /* 主轴对齐方式 底部对齐 */
            justify-content:flex-end;
            /* 侧轴对齐方式 */
            align-items: end;
        }

        .box .column div{
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: green;
        }
        .box .column span{
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="row">
            <span>span1</span>
            <span>span2</span>
            <span>span3</span>
            <div>内容1</div>
            <div>内容2</div>
            <div>内容3</div>
            <div>内容4</div>
        </div>

        <br>

        <div class="column">
            <span>span1</span>
            <span>span2</span>
            <span>span3</span>
            <div>内容1</div>
            <div>内容2</div>
            <div>内容3</div>
            <div>内容4</div>
        </div>
    </div>
   
</body>
</html>
