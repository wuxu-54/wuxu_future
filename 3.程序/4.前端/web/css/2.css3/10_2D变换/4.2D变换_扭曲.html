<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d-扭曲</title>
</head>
   <style>
    .outer{
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 100px auto;
        position: relative;
    }
    .inner{
        width: 200px;
        height: 200px;
        background-color: aqua;

        
        transform: skewX(20deg) skewY(20deg);
    }

   </style>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
