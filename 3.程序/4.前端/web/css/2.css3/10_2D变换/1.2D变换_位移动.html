<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d-位移</title>
</head>
   <style>
    .outer{
        width: 200px;
        height: 200px;
        border: 1px solid black;
        margin: 10px auto;
        position: relative;
    }
    .inner{
        width: 200px;
        height: 200px;
        background-color: aqua;

        transform: translateX(50);
    }

    .inner2{
        width: 50px;
        height: 50px;
        background-color: aqua;
        position: absolute;
        /*这里是指父容器的50%*/
        top: 50%;
        left:50%;
        /*这里是指相对自身的50%*/
        transform: translate(-50%,-50%);
    }
   </style>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>


    <div class="outer">
        <div class="inner2"></div>
    </div>
</body>
</html>
