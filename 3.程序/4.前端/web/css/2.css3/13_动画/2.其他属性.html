<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画-其他属性使用</title>
</head>
<style>
    .outer{
       width: 1000px;
       height: 100px;
       left: 10px;
       top: 10px;
       position: relative;
       border: 1px solid black;
    }

    .inner{
        width: 100px;
       height: 100px;
       background-color: aquamarine;

       animation-duration: 2s;
       animation-name: py_leftToRight;
       animation-delay: 2s;

       /* 动画曲线 */
       animation-timing-function: linear;
       /* 动画循环播放次数 */
       animation-iteration-count: 1;
       /* 动画方向 */
       animation-direction: alternate;

       /* 动画以外的状态（不发生动画时）；forwards,播放完成后定格在最后一帧 */
      animation-fill-mode: forwards;
    }


    .outer:hover .inner{
        /* 暂停 */
        animation-play-state: paused;
    }


    @keyframes py_leftToRight{
        /*第一帧*/
        from{
            
        }

        /*最后一帧*/
        to{
            transform: translate(900px) rotate(360deg);
            background-color: rebeccapurple;
            border-radius: 50%;
        }
    }
  
</style>
<body>
<div class="outer">
    <div class="inner">333</div>
</div>
</div>
</body>
</html>
