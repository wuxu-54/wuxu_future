<!-- 

参考：https://www.bilibili.com/video/BV14J4114768?p=394&vd_source=3509947f569e04aa5c144447e22d0ceb
1.视口：viewport 不论pc还是移动，都有个视口概念。可展示页面的 窗口区域
2.视口分为：布局视口、视觉视口、理想视口。
3.移动端布局想要的是：理想视口。手机屏幕多宽，布局视口就多宽。
4.可以添加meta标签，获得理想视口 :
 <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">

-->

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>移动-视口</title>
</head>
<body>
    <div>移动学习</div>
</body>
</html>
