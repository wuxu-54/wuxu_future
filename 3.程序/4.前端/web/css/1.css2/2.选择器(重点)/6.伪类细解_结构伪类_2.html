<!-- 
    结构伪类 2

    div>p:nth-child(3)  从上到下 div子代元素是p，且 p所在父级元素位置是3
    div>p:first-of-type  从上到下 div子代元素是p，且 是所有同类型p元素第一个

    div>p:nth-last-child(3)  从下到上 div子代元素是p，且 p所在父级元素位置是3
    div>p:last-of-type  从下到上 div子代元素是p，且 是所有同类型p元素第一个
 -->
