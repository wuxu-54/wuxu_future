<!-- 
    1.行内元素、行内块元素可以被父元素当做文本处理。即像文本一样处理对齐，text-align、line-height、text-indent
    2.子元素在父元素中水平居中
        *块元素   子元素设置margin:0 auto 
        *行内元素、行内块元素  父元素设置 text-align:center;
    3.子元素在父元素垂直居中
        *块元素  子元素设置margin-top:(父元素内容 - 子元素完整高)/2
        *行内元素、行内块元素  1.父元素设置fontsize:0;height=line-height 2.子元素 vertical-align:middle;

    vertical-align 解释： https://www.w3school.com.cn/cssref/pr_pos_vertical-align.asp
 -->
 <!DOCTYPE html>
 <html lang="zh-CN">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素居中</title>

    <style>
        .rt{
            width: 300px;
            height: 300px;
            background-color: yellow;
             /* 行内元素 水平居中 父元素设置 */
             text-align: center;
        }
        .p1{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            /*块元素 水平居中 */
            margin: 0 auto;
        }
        .span1{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .rt2{
            width: 300px;
            height: 300px;
            background-color: green;
            
            /* 行内元素 垂直居中 父元素设置font-size=0 */
            font-size: 0;
            text-align: center;
            overflow: hidden;
        }
        .p2{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            /*块元素 垂直居中 */
            margin: 0 auto;
            /* (父元素内容 - 子元素完整高包括边距)/2 */
            margin-top: 100px;
            display: none;
        }
        .span2{
            width: 100px;
            height: 100px;
            background-color: red;
            /* 行内元素 垂直居中 子元素设置vertical-align:middle,line-height: ==父容器高;*/
            vertical-align: middle;
            line-height:300px;
            font-size: 20px;
        }

    </style>
 </head>
 <body>
    <div class="rt">
        <div class="p1"></div>
        <span class="span1">123</span>

   
    </div>
  

    <div class="rt2">
        <div class="p2"></div>
        <span class="span2">123</span>
    </div>
 </body>
 </html>
