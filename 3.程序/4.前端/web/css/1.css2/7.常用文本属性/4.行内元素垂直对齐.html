<!-- 
    行内元素在其行中对齐方式。

    可以有负值

    vertical-align
 -->

<html>
<head>
<style type="text/css">
img.top {vertical-align:text-top}
img.bottom {vertical-align:text-bottom}
</style>
</head>

<body>

<p>
这是一幅<img class="top" border="0" src="img.png" />位于段落中的图像。
</p> 

<p>
这是一幅<img class="bottom" border="0" src="img.png" />位于段落中的图像。
</p>

</body>

</html>
