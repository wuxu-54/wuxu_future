<!-- 
   样式关键字是style，其位置：行内样式、内部样式、外部样式

   优先级：
   1.行内样式>内部样式>外部样式；
   2.父子标签嵌套时，采用就近原则，子标签设置了与父标签相同样式，那么子标签会覆盖父标签。
   
   注意 
   1.样式根据优先级，可以进行覆盖。
   2.样式可以父子嵌套继承，例如 父标签设置了背景颜色，但是子标签没设置，那么子标签背景颜色与父标签一致。就近原则
      
      会继承的css属性
      字体属性、文本属性（除vertical-align）、文字颜色等

      不会继承的css属性
      边框、背景、内边距、外边距、宽度、溢出方式等。 总结就是 能继承的属性都是不影响布局的，换句话就与盒子模型无关的。
   3.元素如果有默认样式，优先级 默认样式>继承的样式。所以如果需要重置元素的默认样式，选择器一定要选中该元素
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式</title>
    <!-- 外部样式，文件类型是.css,可以通过下面方式引入 -->
    <!-- <link rel="stylesheet" href="外部样式地址"> -->

    <!-- 内部样式 -->
    <style></style>
 </head>
 <body>

    <!-- 行内样式 -->
    <h1 style="color: aliceblue;"></h1>
    

    <!-- 父子嵌套是啥？ 答：一个元素内嵌套了另外的元素，这就是嵌套，外部的是父，内部的是子 -->

    <div id="parent">
        <div id="child"></div>
    </div>
 </body>
 </html>
