
<!-- 
    鼠标属性

    cursor 设置鼠标样式

    cursor:url(''),pointer; 自定义鼠标样式,注意对图片有限制，大图是没法加载的
 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标属性</title>

    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: gold;
            /* 鼠标放在此元素时的样式 */
            /* cursor: pointer; */
            cursor: url("./image.png"),pointer;
        }
    </style>
</head>
<body>
    <div>111</div>
</body>
</html>
