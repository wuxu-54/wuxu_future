<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
<style>
    .box1{
        width: 500px;
        height: 500px;
        background-color: gray;
    }

    .box2{
        position: relative;
        right: 50px;
        left: 50px;
        top: 100px;
        bottom: 100px;
        width: 200px;
        height: 200px;
        background-color: yellow;
    }
</style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
