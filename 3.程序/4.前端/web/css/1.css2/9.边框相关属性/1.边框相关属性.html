 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格相关属性</title>

    <style>
        table{
            border-color: green;
            border-width: 1px;
            border: solid;
        }
        td,th{
            border: 1px solid red;
        }
    </style>
 </head>
 <body>
    <table>
        <caption>学生信息</caption>

        <thead >
            <tr>

                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>14</td>
                <td>男</td>
            </tr>
            <tr>
              
                <td>李四</td>
                <td>13</td>
                <td>女</td>
            </tr>
            <tr>
    
                <td>王五</td>
                <td>18</td>
                <td>男</td>
            </tr>
        </tbody>


        <tfoot>

                <tr>
                    <td>赵六</td>
                    <td>20</td>
                    <td>男</td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td>共4人</td>
                </tr>
        </tfoot>
    </table>
 </body>
 </html>
