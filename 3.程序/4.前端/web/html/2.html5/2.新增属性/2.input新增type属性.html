    input 新增了属性值 了解就行

    email       邮箱类型的输入框，提交时校验格式
    url         url类型输入框，提交时校验格式
    number      数字类型输入框，提交时校验格式
    search      搜索类型输入框，提交不会校验
    tel         电话类型输入框，提交不会校验，移动端使用时拉起数字键盘
    range       范围选择器，默认为50，表单提交不会验证格式
    color       颜色选择器，默认为黑色，表单提交不会验证格式
    date        日期选择器，默认为空，表单提交不会验证格式
    month       月份选择器，默认为空，表单提交不会验证格式
    week        周选择器，默认为空，表单提交不会验证格式
    time        时间选择器，默认为空，表单提交不会验证格式
    datetime-local  日期+时间选择器，默认为空，表单提交不会验证格式
 -->
