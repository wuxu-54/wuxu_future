<!-- 
新增语义化布局标签 （全是双标签） 了解即可
1.header 头部
2.footer 底部
3.nav 导航
4.artical 文章、帖子、杂志、新闻等
5.section 页面或文章中某段文字（文字通常会包含标题）
6.aside 侧边栏
7.main 主要内容 
8.hgroup 包裹连续的标题，如文章主标题和副标题的组合

注意：
1.artical 里面可以有多个section
2.section 强调分段或分块，如果想将一段文字分隔成几段，可以使用
3.artical 比section更强调独立性，一块内容比较完整使用此元素
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
 </head>
 <body>
    <header>标题</header>
    <footer>底部</footer>
 </body>
 </html>
