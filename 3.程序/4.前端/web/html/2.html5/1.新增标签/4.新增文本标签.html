<!-- 
    新增文本标签 双标签

    1.文本注音
    ruby - 包裹需要注音的文字
    rt - 写注音，rt标签写在ruby内

    2.文本标记
    mark - 标记  ，w3c建议mark用于标记搜索结果的关键字
 -->
 <!DOCTYPE html>
 <html lang="zh-CN">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增文本标签</title>
 </head>
 <body>
    <ruby>
        <span>文字</span>
        <rt>wen zi</rt>
    </ruby>
    <br>
    <span>sdfsdf<mark>ttt</mark>dsfs</span>
 </body>
 </html>
