<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本结构</title>
</head>
<body>


    <!-- 表格标签 -->
    <table>
        <!-- 表格标题 -->
        <caption>学生信息</caption>
        <!-- 表格头部 -->
        <thead>
            <!-- tr 是行，内部切分成不同的格 -->
            <tr>
                <!-- th 是头部thead使用的单元格标签 -->
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>

        <!-- 表格主体 -->
        <tbody>
            <tr>
                <!-- 
                    td 格标签，除th等特殊使用外，就是使用td ，
                    为什么区分th td？ 做样式时，大多表格头部与主体有差异，区分出来可以用标签选择器设定样式
                -->
                <td>张三</td>
                <td>14</td>
                <td>男</td>
            </tr>
            <tr>
              
                <td>李四</td>
                <td>13</td>
                <td>女</td>
            </tr>
            <tr>
    
                <td>王五</td>
                <td>18</td>
                <td>男</td>
            </tr>
        </tbody>

        <!-- 表格脚注，可写可不写 -->
        <tfoot>
                <!-- 脚注中，单元格与body相同，使用<td> -->
                <tr>
                    <td>赵六</td>
                    <td>20</td>
                    <td>男</td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td>共4人</td>
                </tr>
        </tfoot>
    </table>
    
</body>
</html>
