<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h2>有序列表展示</h2>
    <ol>
        <li>123</li>
        <li>dfs3</li>
        <li>dfs</li>
        <li>fff</li>
    </ol>

    <h2>无序列表展示</h2>
    <ul>
        <li>231</li>
        <li>231</li>
        <li>231</li>
        <li>231</li>
        <li>231</li>
    </ul>

    <h2>自定义列表</h2>
    <!-- dt：术语名称，dd：术语描述。  语义化 -->
    <dl>
        <dt>标题</dt>
        <dd>标题说明</dd>
    </dl>
</body>
</html>
