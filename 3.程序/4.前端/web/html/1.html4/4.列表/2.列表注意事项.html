<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表注意事项</title>
</head>
<body>
    <h2>有序列表展示</h2>
    <ol>
        <li>123</li>
        <li>dfs3</li>
        <li>dfs</li>
        <li>fff</li>

        <!-- 注意事项1. 为避免破坏列表标签结构，其他标签需要包裹在 li标签内 -->
        <!-- <a href="https://www.baidu.com">去百度</a> -->

        <li><a href="https://www.baidu.com">去百度</a></li>

    </ol>

     <!-- 注意事项2. li标签不要单独使用，其默认是个无序标签 -->
    <li>哈哈</li>

    <h2>无序列表展示</h2>
    <ul>
        <li>
            <span>地点</span>
             <!-- 注意事项3. 列表可以嵌套列表，会有缩进 -->
            <ul>
                <li>城市1</li>
            </ul>
        </li>
        <li>231</li>
        <li>231</li>
    </ul>

    <h2>自定义列表</h2>
    <dl>
        <dt>标题</dt>
        <dt>标题2</dt>
        <dd>标题说明</dd>
          <!-- 注意事项4. 自定义列表术语可以写多个 -->
        <dd>标题说明电风扇电风扇</dd>
    </dl>
</body>
</html>
