<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <!-- 字符实体就是占位符，某些特殊字符或文字 用 特殊编码字符作为来替代，当页面渲染时会自动转换为对应的字符数据 -->
    <div>我 空格</div>
    <!-- &nbsp; 就表示空格 -->
    <div>我&nbsp;&#160;空格</div>

    <div>这是个标签&lt;h1&gt;</div>

    <!-- 表示 & 的字符实体 -->
    <div>这是个符号：&amp;</div>
</body>
</html>
