<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单-label</title>
</head>
<body>
    

    <!-- 
        
        label 可以将文本与标签id关联。比如：点击文字‘账户’，input会选中
    
    -->

    <form action="#">
        <!-- label关联方式1 <label for="act">账户：</label> -->
        <label for="act">账户：</label><input type="text" maxlength="10" name="account" id="act" value="zhangshan"><br>
    
       <!-- label关联方式2 <label > 密码：<input type="password" name="pwd"></label> -->
       <label > 密码：<input type="password" name="pwd"></label><br>

        性别：<input type="radio" name="sex" id="man">
        <label for="man">男</label>
        <label><input type="radio" name="sex" id="women">女</label>
    </form>

</body>
</html>
