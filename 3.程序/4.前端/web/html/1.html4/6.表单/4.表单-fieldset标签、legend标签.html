<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单-fieldset标签、legend标签</title>
</head>

<body>

    <!-- 
        fieldset标签、legend标签 用于给表单数据分类

        legend是fieldset的子元素，作为分类描述
        fieldset 标记分类范围
    -->


    <form action="#">

        <fieldset>
            <legend>分类描述</legend>
            <!-- disabled 禁止输入，下面的标签都可以用 -->
            账户：<input type="text" maxlength="10" name="account" disabled value="zhangshan"><br>
            密码：<input type="password" name="pwd"><br>
            <!-- name 属性可以吧radio单选框分为一组，一组中只有一个可以选中 -->
            性别：<input type="radio" name="sex" id="man">男<input type="radio" name="sex" id="women">女<br>
            <!-- name 属性可以吧CheckBox多选框分为一组，一组中可以多个选中，表单提交时会都提上去-->
            爱好：<input type="checkbox" name="love" value="1">抽烟<input type="checkbox" name="love" value="2">喝酒<input
                type="checkbox" name="love" value="3">烫头<br>

        </fieldset>


        <fieldset>
            <legend>分类描述2</legend>

            <!-- 文本域 textarea ，cols 列数 rows 行数。textarea 没有type，文本可以换行-->
            其他：<textarea name="other" cols="30" rows="10"></textarea><br>
            <!-- type ：hidden ，是隐藏的输入框，用户不可见，可以用来避免非法请求。或是某些不需要输入的数据，给默认值提给服务器 -->
            隐藏域：<input type="hidden"><br>
            籍贯：<select name="select">
                <option value="ln">辽宁</option>
                <!-- selected 属性用于设置 默认选中 -->
                <option value="bj" selected>北京</option>
                <option value="sh">上海</option>
            </select>
        </fieldset>


        <fieldset>
            <legend>分类描述3</legend>

            <!-- 确认写法1 -->
            <!-- <button>确认</button> -->
            <!-- 确认写法2 ，不需要写name，会使value被当做数据传递出去-->
            <input type="submit" value="确认">

            <!-- 重置写法1 -->
            <button type="reset">重置</button>
            <!-- 重置写法2 -->
            <!-- <input type="reset" value="重置"> -->

            <!-- 如果既不提交也不重置，可以使用type="button"，表示一个普通的按钮 -->
            <!-- <button type="button">检测账号是否被注册</button> -->
            <input type="button" value="检测账号是否被注册">
        </fieldset>

    </form>

</body>

</html>
